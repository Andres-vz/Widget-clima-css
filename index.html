<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Widget de clima</title>
</head>
<body>
    <div class="weather-container">
        <!--curremt-->
        <div class="current">
            <div class="city">Mexico City</div>
            <div class="date">Now</div>
            <div class="row">
                <div class="icon">
                    <img src="img/clima.png" width="128px" alt="">
                </div>
                <div class="info">
                    <div class="temperature">
                        <div class="temperature-now">20°</div>
                        <div class="temperature-low">/17°</div>
                    </div>
                    <div class="status">Parcially Cloudy</div>
                </div>
            </div>
            <div class="more">
                <!--item-->
                <div class="item">
                    <div class="icon">
                        <span class="material-icons">water_drop</span>
                    </div>
                    <div class="text">
                        <div class="value">9 km/h</div>
                        <div class="type">Wind</div>
                    </div>
                </div>

                <!--item-->
                <div class="item">
                    <div class="icon">
                        <span class="material-icons">air</span>
                    </div>
                    <div class="text">
                        <div class="value">93%</div>
                        <div class="type">Changes of rain</div>
                    </div>
                </div>

                <!--item-->
                <div class="item">
                    <div class="icon">
                        <span class="material-icons">water</span>
                    </div>
                    <div class="text">
                        <div class="value">31%</div>
                        <div class="type">Humidity</div>
                    </div>
                </div>
            </div>
        </div>

        <!--list-->
        <div class="list">
            <div class="day">
                <div class="name">Mon</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons">cloudy_snowing</span>
                    </div>
                    <div class="status">Cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20°</div>
                    <div class="temperature-low">15°</div>
                </div>
            </div>
            <!--day-->

            <div class="day">
                <div class="name">Tue</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons">wb_cloudy</span>
                    </div>
                    <div class="status">Partly cloudy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20°</div>
                    <div class="temperature-low">15°</div>
                </div>

            </div>
            <!--day-->

            <div class="day">
                <div class="name">Wed</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons">wb_iridescent</span>
                    </div>
                    <div class="status">Rainy</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">10°</div>
                    <div class="temperature-low">5°</div>
                </div>

            </div>
            <!--day-->

            <div class="day">
                <div class="name">Thu</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons">wb_twilight</span>
                    </div>
                    <div class="status">Partially Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">20°</div>
                    <div class="temperature-low">15°</div>
                </div>

            </div>
            <!--day-->

            <div class="day">
                <div class="name">Fri</div>
                <div class="weather">
                    <div class="icon">
                        <span class="material-icons">wb_sunny</span>
                    </div>
                    <div class="status">Sunny</div>
                </div>
                <div class="temperature">
                    <div class="temperature-high">30°</div>
                    <div class="temperature-low">20°</div>
                </div>

            </div>
            <!--day-->


        </div>
        
    </div>
</body>
</html>
